name: Testing
on:
  push:
    branches:
      - master
      - beta

  pull_request:
    branches:
      - master
      - beta

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Installing Flutter SDK
        uses: subosito/flutter-action@v2.6.2
        with:
          channel: stable

      - name: Install app dependencies
        run: flutter pub get

      - name: Unit Test app
        run: flutter test --coverage

