name: navis
version: 2.5.6+185
description: Cephalon Navis is an Android app inspired by Warframe Hub.
publish_to: none

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  animations: ^2.0.2
  bloc: ^8.0.1
  cached_network_image: ^3.2.0
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^1.0.0
  flutter_web_browser: ^0.16.0
  get_it: ^7.2.0
  hive: ^2.0.4
  hydrated_bloc: ^8.0.0
  intl: ^0.17.0
  market_client:
    git:
      url: https://github.com/SlayerOrnstein/market_client.git
      ref: v1.1.1
  market_repository:
    path: packages/market_repository
  matomo: ^1.1.0
  navis_ui:
    path: packages/navis_ui
  nil: ^1.1.1
  notification_repository:
    path: packages/notification_repository
  package_info: ^2.0.2
  responsive_builder: ^0.4.1
  sentry_flutter: ^6.2.0
  shimmer: ^2.0.0
  simple_icons: ^5.24.0
  user_settings:
    path: packages/user_settings
  wfcd_client:
    git:
      url: https://github.com/SlayerOrnstein/wfcd_client.git
      ref: v3.7.1
  worldstate_repository:
    path: packages/worldstate_repository

dev_dependencies:
  bloc_test: ^9.0.1
  flutter_test:
    sdk: flutter
  mocktail: ^0.2.0
  sentry_dart_plugin: ^1.0.0-beta.1
  test: ^1.17.12
  very_good_analysis: ^2.4.0

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: NavisSysIcons
      fonts:
        - asset: assets/icons/NavisSysIcons.ttf
    - family: PlatformIcons
      fonts:
        - asset: assets/icons/PlatformIcons.ttf
    - family: RelicIcons
      fonts:
        - asset: assets/icons/RelicIcons.ttf
    - family: FactionIcons
      fonts:
        - asset: assets/icons/FactionIcons.ttf
    - family: SyndicateGlyphs
      fonts:
        - asset: assets/icons/SyndicateGlyphs.ttf
  assets:
    - assets/Derelict.webp
    - assets/event_info.json
    - assets/wfcd_logo_color.svg
    # - assets/mod_frames/

sentry:
  upload_native_symbols: true
  include_native_sources: true
  wait_for_processing: true
