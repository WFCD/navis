name: navis
version: 2.3.30+163
description: Cephalon Navis is an Android app inspired by Warframe Hub.
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  wfcd_client:
    git:
      url: https://github.com/SlayerOrnstein/wfcd_client.git
      ref: v3.4.7
  bloc: ^7.0.0
  cached_network_image: ^3.0.0
  chewie: ^1.2.2
  equatable: ^2.0.3
  firebase_core: ^1.3.0
  firebase_messaging: ^10.0.3
  flutter_bloc: ^7.0.1
  flutter_sticky_header: ^0.6.0
  flutter_svg: ^0.22.0
  flutter_web_browser: ^0.15.0
  get_it: ^7.2.0
  hive: ^2.0.4
  hydrated_bloc: ^7.0.1
  internet_connection_checker: ^0.0.1+2
  intl: ^0.17.0
  matomo: ^1.0.0
  oxidized: ^4.2.0
  package_info: ^2.0.2
  responsive_builder: ^0.4.1
  retry: ^3.1.0
  sentry_flutter: ^5.1.0
  simple_icons: ^5.2.0
  supercharged: ^2.0.0
  youtube_explode_dart: ^1.9.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.1.4
  test: ^1.16.8
  very_good_analysis: ^2.1.2

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: NavisSysIcons
      fonts:
        - asset: assets/icons/NavisSysIcons.ttf
    - family: PlatformIcons
      fonts:
        - asset: assets/icons/PlatformIcons.ttf
    - family: RelicIcons
      fonts:
        - asset: assets/icons/RelicIcons.ttf
    - family: FactionIcons
      fonts:
        - asset: assets/icons/FactionIcons.ttf
    - family: SyndicateGlyphs
      fonts:
        - asset: assets/icons/SyndicateGlyphs.ttf
  assets:
    - assets/Derelict.webp
    - assets/event_info.json
    - assets/wfcd_logo_color.svg
    # - assets/mod_frames/
