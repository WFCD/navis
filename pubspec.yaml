name: navis
version: 2.11.0-beta.7+275
description: Cephalon Navis is an Android app inspired by Warframe Hub.
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  animations: ^2.0.8
  black_hole_flutter: ^1.0.3
  bloc: ^8.1.2
  cached_network_image: ^3.2.3
  collection: ^1.17.1
  equatable: ^2.0.5
  feedback_sentry: ^2.4.0
  firebase_core: ^2.16.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.7
  flutter_web_browser: ^0.17.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hydrated_bloc: ^9.1.2
  intl: ^0.18.0
  logging: ^1.2.0
  market_client:
    git:
      url: https://github.com/SlayerOrnstein/market_client.git
      ref: 2417521468a17f0dc3cf7ed5b2d4265bff15efaf
  market_repository:
    path: packages/market_repository
  matomo_tracker: ^3.1.0
  navis_ui:
    path: packages/navis_ui
  nil: ^1.1.1
  notification_repository:
    path: packages/notification_repository
  package_info: ^2.0.2
  path_provider: ^2.1.1
  provider: ^6.0.5
  responsive_builder: ^0.7.0
  rxdart: ^0.27.7
  sentry_flutter: ^7.11.0
  sentry_logging: ^7.7.0
  settings_ui: ^2.0.2
  shimmer: ^3.0.0
  simple_icons: ^7.10.0
  user_settings:
    path: packages/user_settings
  warframestat_client:
    git:
      url: https://github.com/SlayerOrnstein/warframestat_client.git
      ref: v1.6.4
  worldstate_repository:
    path: packages/worldstate_repository

dev_dependencies:
  bloc_test: ^9.1.3
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0
  path: ^1.8.2
  sentry_dart_plugin: ^1.6.0
  test: ^1.24.1
  very_good_analysis: ^5.1.0

flutter:
  generate: true
  uses-material-design: true

sentry:
  upload_debug_symbols: true
  upload_sources: true
  wait_for_processing: true
  # Temporarily enable
  ignore_missing: true
