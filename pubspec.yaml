name: navis
version: 2.13.5+296
description: Cephalon Navis is an Android app inspired by Warframe Hub.
publish_to: none

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  animations: ^2.0.10
  black_hole_flutter: ^1.1.0
  bloc: ^8.1.2
  cached_network_image: ^3.3.0
  collection: ^1.17.2
  dynamic_color: ^1.6.9
  equatable: ^2.0.5
  feedback_sentry: ^3.0.0
  firebase_core: ^2.24.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.9
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hydrated_bloc: ^9.1.3
  intl: ^0.18.1
  logging: ^1.2.0
  matomo_tracker: ^4.1.1
  navis_ui:
    path: packages/navis_ui
  notification_repository:
    path: packages/notification_repository
  package_info_plus: ^5.0.1
  path_provider: ^2.1.1
  provider: ^6.1.1
  responsive_builder: ^0.7.0
  rxdart: ^0.27.7
  sentry_flutter: ^7.14.0
  sentry_logging: ^7.14.0
  settings_ui: ^2.0.2
  shimmer: ^3.0.0
  simple_icons: ^10.1.3
  warframestat_client:
    git:
      url: https://github.com/SlayerOrnstein/warframestat_client.git
      ref: v2.1.0
  worldstate_repository:
    path: packages/worldstate_repository

dependency_overrides:
  uuid: 4.1.0

dev_dependencies:
  bloc_test: ^9.1.5
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.2
  path: ^1.8.2
  sentry_dart_plugin: ^1.6.3
  test: ^1.24.3
  very_good_analysis: ^5.1.0

flutter:
  generate: true
  uses-material-design: true

sentry:
  upload_debug_symbols: true
  upload_sources: true
  wait_for_processing: true
  # Temporarily enable
  ignore_missing: true
