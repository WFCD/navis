name: navis
version: 2.16.2+320
description: Cephalon Navis is an Android app inspired by Warframe Hub.
publish_to: none

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  animations: ^2.0.11
  black_hole_flutter: ^1.1.0
  bloc: ^8.1.3
  cached_network_image: ^3.3.1
  collection: ^1.17.2
  connecteo: ^2.2.0
  dynamic_color: ^1.7.0
  equatable: ^2.0.5
  feedback_sentry: ^3.0.0
  firebase_core: ^2.25.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_localizations:
    sdk: flutter
  flutter_settings_ui: ^3.0.0
  flutter_svg: ^2.0.10+1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hydrated_bloc: ^9.1.4
  intl: 0.18.1
  logging: ^1.2.0
  matomo_tracker: ^4.1.1
  navis_ui:
    path: packages/navis_ui
  notification_repository:
    path: packages/notification_repository
  package_info_plus: ^5.0.1
  path_provider: ^2.1.2
  responsive_builder: ^0.7.0
  rxdart: ^0.27.7
  sentry_flutter: ^7.16.1
  sentry_hive: ^7.16.1
  sentry_logging: ^7.16.1
  simple_icons: ^10.1.3
  warframestat_client: ^3.6.6
  worldstate_repository:
    path: packages/worldstate_repository

dependency_overrides:
  web: 0.3.0

dev_dependencies:
  bloc_test: ^9.1.6
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  path: ^1.8.3
  sentry_dart_plugin: ^1.7.1
  very_good_analysis: ^5.1.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/baro_banner.webp

sentry:
  upload_debug_symbols: true
  upload_sources: true
  wait_for_processing: true
  # Temporarily enable
  ignore_missing: true


flutter_launcher_icons:
  image_path: 'assets/ic_launch.png'
  android: true
  ios: true
  remove_alpha_ios: true
  background_color_ios: '#FFFFFF'
  adaptive_icon_foreground: 'assets/android12splash.png'
  adaptive_icon_background: '#FFFFFF'

flutter_native_splash:
  image: assets/ic_launch.png
  color: '#FFFFFF'
  color_dark: "#121212"
  android_12:
    image: assets/android12splash.png
