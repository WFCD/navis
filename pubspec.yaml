name: navis
version: 2.24.3+391
description: Cephalon Navis is an Android app inspired by Warframe Hub.
publish_to: none

environment:
  sdk: ^3.7.0

dependencies:
  animations: ^2.0.11
  black_hole_flutter: ^1.1.0
  bloc: ^8.1.4
  cached_network_image: ^3.3.1
  collection: ^1.19.0
  connecteo: ^3.0.0
  dynamic_color: ^1.7.0
  equatable: ^2.0.5
  feedback_sentry: ^3.1.0
  firebase_core: ^3.1.0
  fish_repository:
    path: packages/fish_repository
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_settings_ui: ^3.0.1
  flutter_svg: ^2.0.16
  go_router: ^14.6.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hydrated_bloc: ^9.1.5
  intl: ^0.19.0
  logging: ^1.3.0
  matomo_tracker: ^5.1.0
  navis_ui:
    path: packages/navis_ui
  notification_repository:
    path: packages/notification_repository
  package_info_plus: ^8.1.2
  path_provider: ^2.1.5
  responsive_builder: ^0.7.0
  rxdart: ^0.28.0
  sentry_flutter: ^8.12.0
  sentry_hive: ^8.12.0
  sentry_logging: ^8.12.0
  simple_icons: ^10.1.3
  warframestat_client: ^3.15.3
  warframestat_repository:
    path: packages/warframestat_repository

dependency_overrides:
  meta: 1.15.0
  rxdart: 0.28.0

dev_dependencies:
  bloc_test: ^9.1.6
  build_runner: ^2.4.14
  build_verify: ^3.1.0
  commitlint_cli: ^0.8.1
  flutter_gen_runner: ^5.8.0
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.4
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.7.1
  husky: ^0.1.7
  mocktail: ^1.0.4
  path: ^1.8.3
  sentry_dart_plugin: ^2.2.1
  test: ^1.25.8
  very_good_analysis: ^7.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/baro_banner.webp

sentry:
  upload_debug_symbols: true
  upload_sources: true
  wait_for_processing: true

flutter_launcher_icons:
  image_path: "assets/ic_launch.png"
  android: true
  ios: true
  remove_alpha_ios: true
  background_color_ios: "#FFFFFF"
  adaptive_icon_foreground: "assets/android12splash.png"
  adaptive_icon_background: "#FFFFFF"

flutter_native_splash:
  image: assets/ic_launch.png
  color: "#FFFFFF"
  color_dark: "#121212"
  android_12:
    image: assets/android12splash.png
