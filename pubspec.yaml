name: navis
version: 2.27.5+418
description: Cephalon Navis is an Android app inspired by Warframe Hub.
publish_to: none

environment:
  sdk: ^3.7.0

dependencies:
  animations: ^2.0.11
  black_hole_flutter: ^1.1.0
  bloc: ^9.0.0
  cache_client:
    path: packages/cache_client
  cached_network_image: ^3.3.1
  collection: ^1.19.0
  connecteo: ^3.0.0
  drift_flutter: ^0.2.4
  dynamic_color: ^1.7.0
  equatable: ^2.0.5
  feedback_sentry: ^3.1.0
  firebase_core: ^3.12.1
  fish_repository:
    path: packages/fish_repository
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_localizations:
    sdk: flutter
  flutter_settings_ui: ^3.0.1
  flutter_svg: ^2.1.0
  go_router: ^15.1.1
  hive_ce: ^2.11.0
  hive_ce_flutter: ^2.2.0
  http: ^1.3.0
  hydrated_bloc: ^10.0.0
  intl: ^0.19.0
  inventoria:
    path: packages/inventoria
  logging: ^1.3.0
  matomo_tracker: ^6.0.0
  mobile_scanner: ^6.0.10
  navis_ui:
    path: packages/navis_ui
  notification_repository:
    path: packages/notification_repository
  package_info_plus: ^8.1.2
  path_provider: ^2.1.5
  replay_bloc: ^0.3.0
  responsive_builder: ^0.7.0
  rxdart: ^0.27.7
  sentry_flutter: ^8.14.1
  sentry_logging: ^8.14.2
  simple_icons: 10.1.3
  visibility_detector: ^0.4.0+2
  warframe_icons:
    git: https://github.com/SlayerOrnstein/warframe_icons.git
  warframestat_client: ^4.2.8
  warframestat_repository:
    path: packages/warframestat_repository

dependency_overrides:
  meta: 1.15.0

dev_dependencies:
  bloc_test: ^10.0.0
  build_runner: ^2.4.15
  build_verify: ^3.1.0
  commitlint_cli: ^0.8.1
  flutter_gen_runner: ^5.10.0
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.4.4
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.7.1
  husky: ^0.1.7
  mocktail: ^1.0.4
  path: ^1.8.3
  sentry_dart_plugin: ^2.2.1
  test: ^1.25.8
  very_good_analysis: ^7.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/baro_banner.webp

sentry:
  upload_debug_symbols: true
  upload_sources: true
  wait_for_processing: true

flutter_launcher_icons:
  image_path: "assets/ic_launch.png"
  android: true
  ios: true
  remove_alpha_ios: true
  background_color_ios: "#FFFFFF"
  adaptive_icon_foreground: "assets/android12splash.png"
  adaptive_icon_background: "#FFFFFF"

flutter_native_splash:
  image: assets/ic_launch.png
  color: "#FFFFFF"
  color_dark: "#121212"
  android_12:
    image: assets/android12splash.png
