name: navis
version: 2.6.2+198
description: Cephalon Navis is an Android app inspired by Warframe Hub.
publish_to: none

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  animations: 2.0.2
  black_hole_flutter: 0.3.5
  bloc: 8.0.3
  cached_network_image: 3.2.0
  equatable: 2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: 8.0.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: 1.0.3
  flutter_web_browser: 0.17.1
  hive: 2.1.0
  hydrated_bloc: 8.1.0
  intl: 0.17.0
  market_client:
    git:
      url: https://github.com/SlayerOrnstein/market_client.git
      ref: v1.1.1
  market_repository:
    path: packages/market_repository
  matomo: 1.1.0
  navis_ui:
    path: packages/navis_ui
  nil: 1.1.1
  notification_repository:
    path: packages/notification_repository
  package_info: 2.0.2
  responsive_builder: 0.4.2
  sentry_flutter: 6.5.1
  shimmer: 2.0.0
  simple_icons: 6.13.0
  user_settings:
    path: packages/user_settings
  wfcd_client:
    git:
      url: https://github.com/SlayerOrnstein/wfcd_client.git
      ref: v3.8.0
  worldstate_repository:
    path: packages/worldstate_repository

dev_dependencies:
  bloc_test: 9.0.3
  flutter_test:
    sdk: flutter
  mocktail: 0.3.0
  sentry_dart_plugin: 1.0.0-beta.2
  test: 1.19.5
  very_good_analysis: 2.4.0

flutter:
  generate: true
  uses-material-design: true

sentry:
  upload_native_symbols: true
  include_native_sources: true
  wait_for_processing: true
