name: navis
version: 2.4.13+178
description: Cephalon Navis is an Android app inspired by Warframe Hub.
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  animations: ^2.0.2
  bloc: ^8.0.0
  cached_network_image: ^3.1.0+1
  equatable: ^2.0.3
  firebase_core: ^1.10.0
  firebase_messaging: ^11.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^0.23.0+1
  flutter_web_browser: ^0.15.0
  get_it: ^7.2.0
  hive: ^2.0.4
  hydrated_bloc: ^8.0.0
  internet_connection_checker: ^0.0.1+3
  intl: ^0.17.0
  market_client:
    git:
      url: https://github.com/SlayerOrnstein/market_client.git
      ref: v1.1.1
  matomo: ^1.1.0
  oxidized: ^5.1.0
  package_info: ^2.0.2
  responsive_builder: ^0.4.1
  retry: ^3.1.0
  sentry_flutter: ^6.1.2
  simple_icons: ^5.19.0
  wfcd_client:
    git:
      url: https://github.com/SlayerOrnstein/wfcd_client.git
      ref: v3.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.2.0
  sentry_dart_plugin: ^1.0.0-alpha.4
  test: ^1.17.10
  very_good_analysis: ^2.4.0

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: NavisSysIcons
      fonts:
        - asset: assets/icons/NavisSysIcons.ttf
    - family: PlatformIcons
      fonts:
        - asset: assets/icons/PlatformIcons.ttf
    - family: RelicIcons
      fonts:
        - asset: assets/icons/RelicIcons.ttf
    - family: FactionIcons
      fonts:
        - asset: assets/icons/FactionIcons.ttf
    - family: SyndicateGlyphs
      fonts:
        - asset: assets/icons/SyndicateGlyphs.ttf
  assets:
    - assets/Derelict.webp
    - assets/event_info.json
    - assets/wfcd_logo_color.svg
    # - assets/mod_frames/

sentry:
  upload_native_symbols: true
  include_native_sources: true
  wait_for_processing: true
