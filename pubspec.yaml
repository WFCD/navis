name: navis
version: 2.31.13+448
description: Cephalon Navis is an Android app inspired by Warframe Hub.
publish_to: none

environment:
  sdk: ^3.9.0
  flutter: ^3.35.0

workspace:
  - packages/fish_repository
  - packages/http_client
  - packages/inventoria
  - packages/navis_ui
  - packages/notification_repository
  - packages/warframestat_repository

dependencies:
  animations: ^2.0.11
  black_hole_flutter: ^1.1.0
  bloc: ^9.0.1
  cached_network_image: ^3.3.1
  collection: ^1.19.0
  drift_flutter: ^0.2.7
  dynamic_system_colors: ^1.8.0
  equatable: ^2.0.5
  feedback_sentry: ^3.2.0
  firebase_core: ^4.1.1
  fish_repository:
    path: packages/fish_repository
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_localizations:
    sdk: flutter
  flutter_settings_ui: ^3.0.1
  flutter_svg: ^2.2.1
  go_router: ^16.2.4
  hive_ce: ^2.14.0
  hive_ce_flutter: ^2.3.2
  http: ^1.5.0
  http_client:
    path: packages/http_client
  hydrated_bloc: ^10.1.1
  internet_connection_checker_plus: ^2.9.0
  intl: ^0.20.2
  inventoria:
    path: packages/inventoria
  logging: ^1.3.0
  matomo_tracker: ^6.1.0
  mobile_scanner: ^7.1.2
  navis_ui:
    path: packages/navis_ui
  notification_repository:
    path: packages/notification_repository
  package_info_plus: ^9.0.0
  path_provider: ^2.1.5
  replay_bloc: ^0.3.0
  responsive_builder: ^0.7.0
  rxdart: 0.28.0
  sentry_flutter: ^9.6.0
  sentry_logging: ^9.6.0
  simple_icons: 10.1.3 # Do not update
  visibility_detector: ^0.4.0+2
  warframe_icons:
    git: https://github.com/SlayerOrnstein/warframe_icons.git
  warframestat_client: ^5.3.5
  warframestat_repository:
    path: packages/warframestat_repository
  worldstate_models:
    git:
      url: https://github.com/SlayerOrnstein/wfcd_dart.git
      path: packages/worldstate_models
      ref: 2d06e3fd903de6adcb69af92d303e9498c455d49

dev_dependencies:
  bloc_test: ^10.0.0
  build_runner: ^2.7.1
  commitlint_cli: ^0.8.1
  flutter_gen_runner: ^5.12.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  flutter_test:
    sdk: flutter
  go_router_builder: ^4.1.0
  husky: ^0.1.7
  mocktail: ^1.0.4
  path: ^1.8.3
  sentry_dart_plugin: ^3.1.1
  test: ^1.26.2
  very_good_analysis: ^10.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/baro_banner.webp
    - assets/varzia_banner.gif

sentry:
  upload_debug_symbols: true
  upload_sources: true
  wait_for_processing: true
  dart_symbol_map_path: build/app/outputs/obfuscation.map.json

flutter_launcher_icons:
  image_path: "assets/splash.png"
  android: true
  ios: true
  remove_alpha_ios: true
  min_sdk_android: 24
  adaptive_icon_foreground: assets/splash.png
  adaptive_icon_foreground_inset: 5
  adaptive_icon_background: "#FFFFFF"

flutter_native_splash:
  image: assets/splash.png
  color: "#FFFFFF"
  color_dark: "#121212"
  android_12:
    image: assets/splash.png
