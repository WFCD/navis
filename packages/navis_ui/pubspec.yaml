name: navis_ui
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  black_hole_flutter: ^1.0.1
  cached_network_image: ^3.3.0
  flutter:
    sdk: flutter
  flutter_custom_tabs: ^2.0.0-beta.1
  html: ^0.15.2
  intl: ^0.18.0
  warframestat_client:
    git:
      url: https://github.com/SlayerOrnstein/warframestat_client.git
      ref: v3.6.1

dependency_overrides: 
  web: 0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: GenesisAssets
      fonts:
        - asset: lib/fonts/GenesisAssets.ttf
  assets:
    - assets/Derelict.webp
    - assets/baro_banner.webp
